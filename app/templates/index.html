<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time To Convert — Simple FX timing signal</title>
  <meta name="description" content="Check if it's a good time to convert currencies. Simple green/amber/red signal from recent rates (last 180 days). Not financial advice.">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="{{ url_for('index', _external=True) }}">
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Time To Convert — Simple FX timing signal">
  <meta property="og:description" content="Check if it's a good time to convert currencies. Simple green/amber/red signal from recent rates.">
  <meta property="og:url" content="{{ url_for('index', _external=True) }}">
  <meta property="og:image" content="{{ url_for('og_image', _external=True) }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Time To Convert — Simple FX timing signal">
  <meta name="twitter:description" content="Green/amber/red timing hints from recent FX rates.">
  <meta name="twitter:image" content="{{ url_for('og_image', _external=True) }}">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main>
    <h1>Is it time to convert?</h1>
    <form id="form" onsubmit="return false;">
      <div class="row">
        <label>From</label>
        <!-- Keep the native select for accessibility and simple value storage -->
        <select id="base" class="native-select visually-hidden" aria-label="Base currency">
          {% for c in supported %}
          <option value="{{c}}">{{c}}</option>
          {% endfor %}
        </select>
        <!-- Custom dropdown with flag images -->
        <div class="custom-select" data-for="base">
          <button type="button" class="custom-select__button" aria-haspopup="listbox" aria-expanded="false">
            <img class="flag" alt="" src="https://flagcdn.com/24x18/{{ flag_codes.get(supported[0]) }}.png" width="24" height="18" />
            <span class="code">{{ supported[0] }}</span>
          </button>
          <ul class="custom-select__list" role="listbox">
            {% for c in supported %}
            <li class="custom-select__option" role="option" data-value="{{ c }}">
              <img class="flag" alt="" src="https://flagcdn.com/24x18/{{ flag_codes.get(c) }}.png" width="24" height="18" />
              <span class="code">{{ c }}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="row">
        <label>To</label>
        <select id="target" class="native-select visually-hidden" aria-label="Target currency">
          {% for c in supported %}
          <option value="{{c}}">{{c}}</option>
          {% endfor %}
        </select>
        <div class="custom-select" data-for="target">
          <button type="button" class="custom-select__button" aria-haspopup="listbox" aria-expanded="false">
            <img class="flag" alt="" src="https://flagcdn.com/24x18/{{ flag_codes.get(supported[1]) }}.png" width="24" height="18" />
            <span class="code">{{ supported[1] }}</span>
          </button>
          <ul class="custom-select__list" role="listbox">
            {% for c in supported %}
            <li class="custom-select__option" role="option" data-value="{{ c }}">
              <img class="flag" alt="" src="https://flagcdn.com/24x18/{{ flag_codes.get(c) }}.png" width="24" height="18" />
              <span class="code">{{ c }}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <button id="check">Check</button>
    </form>

    <section id="status" class="status neutral">
      <div class="light"></div>
      <div class="label">Pick currencies and press Check</div>
      <div id="details" class="details"></div>
    </section>

    <footer>
      <small>
        Heuristic based on last 180 days; not financial advice. •
        Rates by <a href="https://www.frankfurter.app" target="_blank" rel="noopener">Frankfurter.app (ECB)</a> •
        Flags: <a href="https://flagcdn.com" target="_blank" rel="noopener">flagcdn.com</a> •
        <a href="/about">About</a>
      </small>
    </footer>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
